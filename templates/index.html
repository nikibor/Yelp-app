<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Классификатор сообщений Yelp</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/static/css/bootstrap-reboot.css">
    <style>
        .form-control:focus {
        border-color: #ffcc00;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(230, 184, 0, 0.6);
        }
    </style>
</head>
<body background="/static/images/design-tools.jpg">
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-10">
                <div style="margin-top: 25%" class="card">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card-body">
                        <form method="post" action="/analyse" style="border-width: 10px">
                            <div class="input-group input-group-lg">
                                <input type="text" class="form-control" name="review" placeholder="Введите ваш текст" style="width: 60%" autofocus>
                                <div class="form-control">
                                    <select class="form-control" name="model">
                                        <option value="CNN">CNN</option>
                                        <option value="RNN">RNN</option>
                                        <option value="Xgboost">Xgboost</option>
                                        <option value="Linreg">Lin. reg</option>
                                    </select>
                                </div>
                                <span class="input-group-btn">
                                    <button class="btn btn-outline-primary btn-lg" type="submit" style="margin-top: 2%;margin-left: 2px" value="submit">Проанализировать</button>
                                </span>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
<script src="/static/js/bootstrap.bundle.js"></script>
<script src="/static/js/bootstrap.js"></script>
</body>
</html>
